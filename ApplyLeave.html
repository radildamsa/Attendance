<body>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="Home.html">
        <img src="Images/side logo.png" alt="Logo">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="DailyAttendance.html">Daily Attendance</a>

            <li class="nav-item">
                <a class="nav-link " href="MonthlyAttendance.html">Monthly Attendance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="Leave.html">Leave Information</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#profile">
                <img src="Images/profile-icon.png" alt="Profile Icon">
            </a>
        </li>
    </ul>
  </nav>

  <div class="apply-leave card">
    <form action="" method="POST">
      <div class="form-group">
        <label for="leaveType">Leave Type</label>
        <select class="form-control" id="leaveType" name="leaveType">
          <option value="" disabled selected>--Select--</option>
          <option value="Annual">Annual</option>
          <option value="Casual">Casual</option>
          <option value="Medical">Medical</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" name="endDate" required>
      </div>
      <div class="form-group">
        <label for="numberOfDays">Hours</label>
        <input type="number" class="form-control" id="numberOfDays" name="numberOfDays" min="1" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Apply</button>
      </div>
    </form>
  </div>
